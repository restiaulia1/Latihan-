<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Menambah Data Bunga</h1>
  
  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" id="inputNama">
    </div>
    
     <div class="mb-3">
       
     </div>
     <button class="btn btn-primary" id="tombolsimpan">simpan</button>
  </form>
  
  <a href="index.html">Kembali ke daftar Bunga</a>
  
  <script type="module">
    import { TambahBunga } from "./main.js";
    
    $(document).ready(async function() {
      // ambil data dari formulir
      
      // ketika tombol tambah di pencet
      $("#tombolsimpan").click(async function(event) {
        event.preventDefault()
        
        let Nama =$("#inputNama").val()
      
        
        await tambahBunga(Nama)
       window.location.href ="index.html"
      })
   })
  </script>
</body>
</html>
